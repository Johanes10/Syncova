<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .card {
            overflow: hidden; /* Evita que el ícono salga de la card */
            position: relative; /* Necesario para el posicionamiento del ícono */
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem; /* Ajusta el tamaño del ícono */
            color: #198754; /* Color del ícono */
            opacity: 0; /* Comienza invisible */
            transition: opacity 0.3s ease; /* Suaviza la transición */
        }

        .card:hover .play-icon {
            opacity: 1; /* Muestra el ícono al hacer hover */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card" style="width: 15rem;">
        <img src="https://picsum.photos/500" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Canción</h5>
            <p class="card-text">Artista</p>
        </div>
        <div class="play-icon">
            <i class="bi bi-play-circle-fill"></i>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
